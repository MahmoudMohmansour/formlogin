<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>form task</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!--start header-->
            <div class="header">
                <img src="./image/android-chrome-512x512.png">
                <h5>W3lessons-Material Design SignUp Form</h5>
            </div>
            <!--end header-->

            <!--start form-->
            <div class="form">
                <!-- start field one-->
                <div class="userinfo">
                    <div class="line1">
                        <label for="user" class="icon"><i class="fa-regular fa-user"></i></label>
                    </div>
                    <div class="line2">
                        <input class="info" type="text" placeholder="username" id="user">

                    </div>
                </div>
                <!--end field one-->
                <!--start field two-->
                <div class="userinfo">
                    <div class="line1">
                        <label for="email" class="icon"><i class="fa-solid fa-envelope"></i></label>
                    </div>
                    <div class="line2">
                        <input class="info" type="text" placeholder="Example@test.com" id="email" >

                    </div>
                </div>
                <!--end field two-->
                <!--start field three-->
                <div class="userinfo">
                    <div class="line1">
                        <label for="pass" class="icon"><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <div class="line2">
                        <input class="info" type="text" placeholder="password" id="pass">

                    </div>
                </div>
                <!--end field three-->
                <!--start field four-->
                <div class="userinfo">
                    <div class="line1">
                        <label for="re" class="icon"><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <div class="line2">
                        <input class="info" type="text" placeholder="Re-typepassword" id="re">
                    </div>
                </div>
                <!--end field four-->
                <button class="glow-on-hover" type="button">
                    register now
                </button>
                <div class="endtitle">
                    <h5>Already have an account?<a href="login.html" target="_blank"> <span>Login</span></a></h5>

                </div>

            </div>
            
        </div>
    </div>
    <div class="slider-thumb"></div>
   
</body>
</html>
